name: Java checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '.github/**'
      - README.md
      - gradle.properties
  push:
    branches:
      - master
      - develop
    paths-ignore:
      - '.github/**'
      - README.md
      - gradle.properties

jobs:
  call-java-checks:
    name: Call Java Checks
    uses: reportportal/.github/.github/workflows/java-checks.yml@main
    with:
      runs-on: rp-beta-runner-set
    env:
      DRILL_AGENT_ENABLED: true
      DRILL_API_URL: ${{ secrets.DRILL_API_URL }}
      DRILL_API_KEY: ${{ secrets.DRILL_API_KEY }}
