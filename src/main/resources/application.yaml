        path: /api-docs


#### Custom ReportPortal Properties ######
##########################################
rp:
  amqp:
    addresses: amqp://guest:guest@rabbitmq:5672
  db:
    url: jdbc:postgresql://postgres:5432/reportportal?user=rpuser&password=rppass
  upload:
    maxUploadSize: 128MB
    maxFileSize: 64MB
  analytics:
    enableByDefault: true
