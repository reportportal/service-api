name: Java checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '.github/**'
      - README.md
      - gradle.properties
  push:
    branches:
      - master
      - develop
    paths-ignore:
      - '.github/**'
      - README.md
      - gradle.properties

jobs:
  call-java-cheks:
    name: Call Java checks
    uses: reportportal/.github/.github/workflows/java-checks.yaml@main
    with:
      drill-agent-enabled: ${{ env.DRILL_AGENT_ENABLED }}
      drill-api-url: ${{ env.DRILL_API_URL }}
      drill-api-key: ${{ env.DRILL_API_KEY }}
      runs-on: rp-beta-runner-set
