spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=rpuser
spring.datasource.password=rppass
spring.datasource.initialization-mode=always
spring.datasource.platform=postgresql
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ddl=false
generator.datasource.url=jdbc:postgresql://localhost:5432/reportportal
generator.default.generator.name=org.jooq.util.DefaultGenerator
generator.package.name=com.epam.ta.reportportal.store.jooq
generator.directory=src/main/java
generator.schema=public
embedded.datasource.dir=/embedded-postgres
embedded.datasource.clean=true
embedded.datasource.port=0
rp.binarystore.type=filesystem
rp.binarystore.path=${user.dir}/data/storage
