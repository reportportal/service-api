sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

def commonScriptsUrl = 'https://raw.githubusercontent.com/reportportal/gradle-scripts/'

project.ext {
    limits = [
            'instruction': 70,
            'branch'     : 53,
            'line'       : 75,
            'complexity' : 60,
            'method'     : 65,
            'class'      : 90
    ]
    isDebugMode = System.getProperty("DEBUG", "false") == "true"
    releaseMode = project.hasProperty("releaseMode")
    scriptsUrl = commonScriptsUrl + (releaseMode ? '5.1.0-RC' : 'develop')
    testScriptsSrc = [
            'https://raw.githubusercontent.com/reportportal/migrations/5.1.0-RC/migrations/0_extensions.up.sql'                       : 'V001__extensions.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/5.1.0-RC/migrations/1_initialize_schema.up.sql'                : 'V002__initialize_schema.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/5.1.0-RC/migrations/3_default_data.up.sql'                     : 'V003__default_data.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/5.1.0-RC/migrations/4_size_limitations.up.sql'                 : 'V004__size_limitations.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/5.1.0-RC/migrations/5_test_case_id_type.up.sql'                : 'V005__test_case_id_type.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/5.1.0-RC/migrations/6_retries_handling.up.sql'                 : 'V006__retries_handling.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/5.1.0-RC/migrations/7_auth_integration.up.sql'                 : 'V007__auth_integration.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/5.1.0-RC/migrations/8_sender_case_enabled_field.up.sql'        : 'V008__sender_case_enabled_field.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/5.1.0-RC/migrations/9_analyzer_params.up.sql'                  : 'V009__analyzer_params.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/develop/migrations/10_attachment_size.up.sql'                  : 'V010__attachment_size.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/develop/migrations/11_password_encoding.up.sql'                : 'V011__password_encoding.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/develop/migrations/12_remove_ticket_duplicates.up.sql'         : 'V012__remove_ticket_duplicates.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/develop/migrations/13_add_allocated_storage_per_project.up.sql': 'V013__add_allocated_storage_per_project.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/develop/migrations/14_test_case_id_size_increase.up.sql': 'V014__test_case_id_size_increase.sql',
    ]
    excludeTests = ['**/entity/**',
                    '**/aop/**',
                    '**/jasper/**',
                    '**/configs/**',
                    '**/demodata/**',
                    '**/exception/**',
    ]
}

wrapper {
    gradleVersion = '6.0'
}
