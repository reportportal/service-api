sourceCompatibility = 1.8
targetCompatibility = 1.8

project.ext {
    limits = [
            'instruction': 68,
            'branch'     : 41,
            'line'       : 67,
            'complexity' : 49,
            'method'     : 73,
            'class'      : 87
    ]
    isDebugMode = System.getProperty("DEBUG", "false") == "true"
    releaseMode = project.hasProperty("releaseMode")
}

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "http://dl.bintray.com/epam/reportportal" }
    maven { url "http://jasperreports.sourceforge.net/maven2" }
    maven { url "http://jaspersoft.artifactoryonline.com/jaspersoft/third-party-ce-artifacts" }
    maven { url "https://dl.bintray.com/michaelklishin/maven/" }

    maven { url 'https://repo.spring.io/libs-milestone' }

    if (!releaseMode) {
        maven { url 'https://jitpack.io' }
    }
}

dependencyManagement {
    imports {
        mavenBom "com.github.reportportal:commons-bom:8706fef"
    }
}

sourceSets {
    generated {
        java.srcDir "${buildDir}/generated/src/java/"
    }
}

compileGeneratedJava {
    classpath = configurations.compile
}
compileJava {
    source += sourceSets.generated.java
}

configurations {
    api
}

dependencies {
    if (releaseMode) {
        //compile 'com.epam.reportportal:commons-dao:4.0.0'
        compile 'com.epam.reportportal:commons-rules:4.0.0'
        compile 'com.epam.reportportal:commons-model:4.0.0'
        compile 'com.epam.reportportal:commons:3.1.0'
    } else {
        compile 'com.github.reportportal:commons-dao:eb06b514'
        compile 'com.github.reportportal:commons-rules:4cd20af'
        compile 'com.github.reportportal:commons-model:26386156'
        compile('com.github.reportportal:commons:71d4aca')
        compile('com.github.reportportal:plugin-api:e7970ce')
    }

    //move this to the plugin-api
    compile('com.atlassian.fugue:fugue:2.6.1')
    compile('com.atlassian.jira:jira-rest-java-client-core:4.0.0')
    //*****************************

    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8'


    compile 'org.apache.commons:commons-lang3:3.7'

    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'javax.persistence:javax.persistence-api:2.2'
    compile 'org.hibernate:hibernate-validator'
    compile 'org.postgresql:postgresql'
    compile 'org.jooq:jooq:3.11.4'
    compile 'org.jooq:jooq-codegen:3.11.4'
    compile 'org.jooq:jooq-meta:3.11.4'
    compile 'org.jasypt:jasypt:1.9.2'
    compile("org.springframework.boot:spring-boot-starter-amqp")
    // Optional for spring-boot-starter-amqp
    compile "com.rabbitmq:http-client:2.1.0.RELEASE"

    compile 'commons-fileupload:commons-fileupload:1.3.3'
    compile 'commons-validator:commons-validator:1.6'
    compile 'org.slf4j:slf4j-api:1.7.24'

//    seaweedfs
    compile 'org.lokra.seaweedfs:seaweedfs-client:0.7.3.RELEASE'
//    end of seaweedfs

    compile "ch.qos.logback:logback-classic"
    compile 'net.coobird:thumbnailator:0.4.8'
    compile 'com.sun.mail:javax.mail'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.9'
    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.8.9'

//    compile 'org.springframework.cloud:spring-cloud-config-client'
    compile 'org.springframework.retry:spring-retry'

//    compile 'org.springframework.cloud:spring-cloud-starter-consul-discovery'
    compile 'org.springframework.boot:spring-boot-starter-aop'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-freemarker'
    compile 'org.springframework.boot:spring-boot-starter-actuator'

///// Security
    compile 'org.springframework.cloud:spring-cloud-starter-security'
    compile 'org.springframework.cloud:spring-cloud-starter-oauth2'
    compile 'org.springframework.security:spring-security-oauth2-client'
    compile 'org.springframework.security:spring-security-jwt'
    compile 'org.springframework.security:spring-security-acl'
    compile 'com.github.ben-manes.caffeine:caffeine:2.6.2'

///// end of Security

    compile 'org.apache.tika:tika-core'
    compile 'org.apache.tika:tika-parsers'

    compile group: 'net.sf.jasperreports', name: 'jasperreports', version: '6.7.0'

    //JasperReport's export to XLS uses Apache POI. Reports 6.3.1 needs version NOT
    //higher than 3.14 since 3.15 contains breaking API changes
    compile group: 'org.apache.poi', name: 'poi', version: '3.17'

    compile 'javax.inject:javax.inject:1'
    compile 'com.google.code.findbugs:annotations:3.0.1'

    compile 'io.springfox:springfox-swagger-ui'
    compile 'io.springfox:springfox-swagger2'

    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
    compile group: 'com.google.guava', name: 'guava', version: '25.1-jre'

    api 'org.jacoco:org.jacoco.agent:0.7.7.201606060606'

    compile "com.querydsl:querydsl-jpa:4.2.1"


    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:2.0.2-beta'

    testCompile 'com.jayway.jsonpath:json-path:2.2.0'
    //testCompile 'com.github.fakemongo:fongo:2.0.12'

    testCompile 'org.apache.commons:commons-math3:3.6.1'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'com.bitmechanic:dumbster:1.9.0.2'


    testCompile 'com.github.database-rider:rider-spring:1.2.8'
    testCompile 'org.dbunit:dbunit:2.5.4'

    testCompile 'org.testcontainers:postgresql:1.8.0'

}


task wrapper(type: Wrapper) {
    gradleVersion = '4.7'
}

//Start section for external jacoco test report
tasks.withType(JavaCompile) {
    if (isDebugMode) {
        options.debug = true
        options.compilerArgs = ["-g"]
    }
}

task copyJacocoAgentToLibs(type: Copy) {
    if (isDebugMode) {
        from {
            configurations.api.collect { zipTree(it) }
        }
        into "${project.buildDir}/libs/"
        include 'jacocoagent.jar'
    }
}

jar.dependsOn copyJacocoAgentToLibs
jar.dependsOn gitInfo
//End section for external jacoco test report

build.dependsOn jacocoTestReport

