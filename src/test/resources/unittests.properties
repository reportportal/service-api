rp.mongo.connections-per-host=1000
rp.mongo.threads-allowed-to-block-for-connection-multiplier=1000
rp.mongo.connect-timeout=20000
rp.mongo.socket-timeout=60000
rp.mongo.max-wait-time=120000
rp.mongo.auto-connect-retry=true
rp.mongo.socket-keep-alive=true
rp.slave-ok=true
