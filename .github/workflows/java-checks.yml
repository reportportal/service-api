name: Java checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '.github/**'
      - README.md
      - gradle.properties
  push:
    branches:
      - master
      - develop
    paths-ignore:
      - '.github/**'
      - README.md
      - gradle.properties

jobs:
  call-java-checks:
    name: Call Java Checks
    uses: reportportal/.github/.github/workflows/java-checks.yaml@main
    with:
      runs-on: 'rp-beta-runner-set'
      drill-agent-enabled: 'true'
      drill-api-url: ${{ secrets.DRILL_API_URL }}
      drill-api-key: ${{ secrets.DRILL_API_KEY }}
